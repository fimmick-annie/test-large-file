[offer_details]
subject="聖誕好去處2022｜免費打卡活動"
subject_readmore_paragraph="<p style='text-align:center'>於2022年11月17日至2023年1月2日，</p>\n\n<p style='text-align:center'>「旋轉獨角獸樂園」邀請了4隻不同個性的獨角獸來到海運大廈露天廣場陪伴大家過聖誕和新年！</p>\n\n<p style='text-align:center'>場內有6組不同特色設計的必影打卡位，包括有：超巨型10米高幻彩聖誕樹、慈善攝影區、</p>\n\n<p style='text-align:center'>巨型LED「獨角獸Merry-Go-Round」、5米高的立體剪裁獨角獸、獨角獸聖誕樹花園，</p>\n\n<p style='text-align:center'>和全城最矚目的「獨角獸Merry-Go-Round」宮殿，</p>\n\n<p style='text-align:center'>這個聖誕快點mark實日子，去海港城探望牠們吧！<br />\n&nbsp;</p>"
highlight_subject="禮品換領"
highlight_paragraph="<p style='text-align:center'>聖誕好去處2022｜香港迪士尼樂園旗下的Duffy與一眾好友，</p>\n\n<p style='text-align:center'>即將登陸旺角MOKO新世紀廣場，就連全新角色Linabell都會現身！</p>\n\n<p style='text-align:center'>必去打卡位包括6米高「奇妙夢想城堡」、Duffy及ShellieMay的主題小屋，</p>\n\n<p style='text-align:center'>12月4日更會舉行「Duffy 與 LinaBell 聖誕見面會@MOKO」，</p>\n\n<p style='text-align:center'>讓粉絲可以與一眾可愛角色自拍留念。</p>"